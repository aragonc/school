<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegas — jQuery Demo</title>
  <link rel="stylesheet" href="../dist/vegas.css">
  <link rel="stylesheet" href="./demo.css">
</head>
<body>

  <div class="hero">
    <h1>Vegas</h1>
    <p>jQuery wrapper demo</p>
    <div class="controls">
      <button id="btn-prev">← Prev</button>
      <button id="btn-toggle">Pause</button>
      <button id="btn-next">Next →</button>
    </div>
  </div>

  <div class="slide-info" id="slide-info">Slide 1 / 5</div>

  <section class="demo-section">
    <div id="div-slideshow"></div>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../dist/jquery.vegas.js"></script>
  <script>
    const settings = {
      delay: 4000,
      transition: 'fade',
      transitionDuration: 1000,
      animation: 'kenburns',
      animationDuration: 4000,
      timer: true,
      overlay: true,
      slides: [
        { src: './assets/unsplash1.jpg' },
        { src: './assets/unsplash2.jpg' },
        { src: './assets/unsplash3.jpg' },
        { src: './assets/unsplash4.jpg' },
        { src: './assets/unsplash5.jpg' }
      ],
      walk(index) {
        $('#slide-info').text(`Slide ${index + 1} / 5`)
      }
    }

    $('body').vegas(settings)
    $('#div-slideshow').vegas(settings)

    $('#btn-prev').on('click', () => {
      $('body').vegas('previous')
      $('#div-slideshow').vegas('previous')
    })
    $('#btn-next').on('click', () => {
      $('body').vegas('next')
      $('#div-slideshow').vegas('next')
    })
    $('#btn-toggle').on('click', () => {
      $('body').vegas('toggle')
      $('#div-slideshow').vegas('toggle')
      const playing = $('body').vegas('playing')
      $('#btn-toggle').text(playing ? 'Pause' : 'Play')
    })
  </script>


</body>
</html>
